<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Timeblocks go here -->

  <div class="container">
    <div class="row">
      <div class="col-1 time-block hour">
        9AM</div>
      <textarea id="nineam" class="col-10 description"></textarea>
      <div class="col-1 saveBtn btn btn-secondary" data-time="9"></div>
    </div>

    <div class="row">
      <div class="col-1 time-block hour">
        10AM</div>
      <textarea id="tenam" class="col-10 description"></textarea>
      <div class="col-1 saveBtn btn btn-secondary" data-time="10"></div>
    </div>

    <div class="row">
      <div class="col-1 time-block hour">
        11AM</div>
      <textarea id="elevenam" class="col-10 description"></textarea>
      <div class="col-1 saveBtn btn btn-secondary" data-time="11"></div>
    </div>

    <div class="row">
      <div class="col-1 time-block hour">
        12PM</div>
      <textarea id="twelvepm" class="col-10 description"></textarea>
      <div class="col-1 saveBtn btn btn-secondary" data-time="12"></div>
    </div>

    <div class="row">
      <div class="col-1 time-block hour">
        1PM</div>
      <textarea id="onepm" class="col-10 description"></textarea>
      <div class="col-1 saveBtn btn btn-secondary" data-time="1"></div>
    </div>

    <div class="row">
      <div class="col-1 time-block hour">
        2PM</div>
      <textarea id="twopm" class="col-10 description"></textarea>
      <div class="col-1 saveBtn btn btn-secondary" data-time="2"></div>
    </div>

    <div class="row">
      <div class="col-1 time-block hour">
        3PM</div>
      <textarea id="threepm" class="col-10 description"></textarea>
      <div class="col-1 saveBtn btn btn-secondary" data-time="3"></div>
    </div>

    <div class="row">
      <div class="col-1 time-block hour">
        4PM</div>
      <textarea id="fourpm" class="col-10 description"></textarea>
      <div class="col-1 saveBtn btn btn-secondary" data-time="4"></div>
    </div>

    <div class="row">
      <div class="col-1 time-block hour">
        5PM</div>
      <textarea id="fivepm" class="col-10 description"></textarea>
      <div class="col-1 saveBtn btn btn-secondary" data-time="5"></div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
